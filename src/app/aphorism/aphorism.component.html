<h3>Афоризм</h3>

<div class="aphorism_container">
  <div id="aphorism" class="aphorism_body"  *ngIf="waitingPeriod < 1">
    {{aphorism.txt}}
  </div>
  <div class="aphorism_timer" *ngIf="waitingPeriod > null">
    Афоризм появится через  &nbsp;<span class="nambe">{{waitingPeriod}}</span>&nbsp; секунд<span>{{finishW}}</span>.
  </div>
</div>
